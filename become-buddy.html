    <!-- Main Content -->
    <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">เป็นเพื่อนเที่ยว</h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">แบ่งปันเมืองของคุณกับนักเดินทางและหารายได้</p>
            </div>

            <div class="space-y-8">
                <!-- Personal Information -->
                <div class="bg-white border-0 shadow-lg rounded-2xl p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
                        <svg class="h-5 w-5 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        ข้อมูลส่วนตัว
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-sm font-medium text-gray-700 mb-2 block">ชื่อ-นามสกุล *</label>
                            <input type="text" placeholder="กรอกชื่อ-นามสกุลของคุณ" class="w-full rounded-xl border-gray-200 h-12 px-3 focus:border-violet-400 focus:outline-none">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700 mb-2 block">อายุ *</label>
                            <input type="number" placeholder="25" class="w-full rounded-xl border-gray-200 h-12 px-3 focus:border-violet-400 focus:outline-none">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700 mb-2 block">เพศ *</label>
                            <select class="w-full rounded-xl border-gray-200 h-12 px-3 focus:border-violet-400 focus:outline-none">
                                <option>เลือกเพศ</option>
                                <option>ชาย</option>
                                <option>หญิง</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700 mb-2 block">จังหวัด *</label>
                            <select class="w-full rounded-xl border-gray-200 h-12 px-3 focus:border-violet-400 focus:outline-none">
                                <option>เลือกจังหวัด</option>
                                <option>กรุงเทพฯ</option>
                                <option>เชียงใหม่</option>
                                <option>ภูเก็ต</option>
                                <option>กระบี่</option>
                                <option>พัทยา</option>
                                <option>เกาะสมุย</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-sm font-medium text-gray-700 mb-2 block">อัตราค่าบริการต่อชั่วโมง (บาท) *</label>
                            <input type="number" placeholder="500" class="w-full rounded-xl border-gray-200 h-12 px-3 focus:border-violet-400 focus:outline-none">
                        </div>
                    </div>
                </div>

                <!-- Languages -->
                <div class="bg-white border-0 shadow-lg rounded-2xl p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
                        <svg class="h-5 w-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                        </svg>
                        ภาษาที่พูดได้ *
                    </h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">English</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">ไทย</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">中文</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">日本語</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">한국어</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">Français</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">Deutsch</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl border-2 border-gray-200 cursor-pointer hover:border-emerald-300 hover:bg-emerald-50 transition-all">
                            <input type="checkbox" class="mr-2">
                            <span class="font-medium">Español</span>
                        </label>
                    </div>
                </div>

                <!-- Interests -->
                <div class="bg-white border-0 shadow-lg rounded-2xl p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
                        <svg class="h-5 w-5 text-violet-500"
